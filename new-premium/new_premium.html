<!DOCTYPE html>
<html lang="en">
<header>
    <title>New Premium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./new_premium.css">
</header>

<body>
    <button type="button" class="btn btn-success" data-target="#new_premium" data-toggle="modal">New Premium</button>

    <!-- New Premium modal-->
    <div class="modal fade" id="new_premium">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Premium</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body p-0">
                    <div class="info p-3 mb-4">
                        <span class="badge badge-pill badge-light"><i
                                class="fa fa-info text-primary"></i></span>&nbsp;&nbsp;
                        <span>Plans includes the various types of insurance/insurance related products that your client
                            have
                            currently</span>
                    </div>
                    <div class="p-4">
                        <form name="new_Premium">
                            <div class="form-group">
                                <label class="label-control" for="description">Description</label>
                                <input type="text" class="form-control" name="description" id="description"
                                    placeholder="Premium">
                            </div>
                            <div class="form-group">
                                <label for="amount">Premium Amount</label>
                                <input type="text" class="form-control" name="amount" id="amount"
                                    placeholder="Premium Amount">
                            </div>
                            <div class="form-group">
                                <label for="annual">Annual Increment</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="">
                                    <div class="input-group-append">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="startAge">Start Age</label>
                                        <input type="number" class="form-control" name="startage" id="startage" value="31">
                                    </div>
                                    <div class="col-6">
                                        <label for="endAge">End Age</label>
                                        <input type="number" class="form-control" name="endAge" id="endAge" value="99">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <label>Frequency</label><br>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm">One Time</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">Monthly</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">Qyarterly</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">Semi-annually</button>
                                    <button type="button" class="btn btn-primary btn-sm">Annual</button>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <label>Payment Mode</label><br>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary btn-sm">Cash</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">CPF</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">SRS</button>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="javascript: void(0)"><i class="fa fa-desktop"></i>&nbsp;&nbsp;Guide Me</a>
                                <div class="form-group">
                                    <button type="button" class="btn btn-secondary btn-sm mx-1">Cancel</button>
                                    <button type="button" class="btn btn-primary btn-sm mx-1">Save Premium</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
